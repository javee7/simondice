<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:wght@200;300&family=Pacifico&family=Sedgwick+Ave&display=swap" rel="stylesheet">
        <link link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" type="text/javascript" defer></script>

        <title>Simon Dice</title>

        
        <body>
            <div class="simon">
                <div class="title">Simon Dice</div>
                <button id="start-button">Start</button>
                <div class="button-container">
                    <div class="cuadro rojo" id="Rojo"></div>
                    <div class="cuadro verde" id="Verde"></div>
                    <div class="cuadro azul" id="Azul"></div>
                    <div class="cuadro amarillo" id="Amarillo"></div>
                </div>
                <div id="round"><p id="Round"></p></div>

                <div>
                    <div class="botones">
                        <audio id="audio" controls>
                            <source type="audio/wav" src="sounds/error.wav">
                        </audio>
                        <audio id="audio1" controls>
                            <source type="audio/wav" src="sounds/1.mp3">
                        </audio>
                        <audio id="audio2" controls>
                            <source type="audio/wav" src="sounds/2.mp3">
                        </audio>
                        <audio id="audio3" controls>
                            <source type="audio/wav" src="sounds/3.mp3">
                        </audio>
                        <audio id="audio4" controls>
                            <source type="audio/wav" src="sounds/4.mp3">
                        </audio>
                    </div>
                </div>
            </div>
        </body> 
    </head>
</html>
